name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set up test certificate
        run: |
          mkdir -p src/test/resources/keys
          echo "${{ secrets.TEST_CERTIFICATE_BASE64 }}" | base64 -d > src/test/resources/keys/${{ secrets.TEST_CERTIFICATE_NAME }}.pfx

      - name: Run tests
        run: mvn clean test
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          TEST_CERTIFICATE_NAME: ${{ secrets.TEST_CERTIFICATE_NAME }}